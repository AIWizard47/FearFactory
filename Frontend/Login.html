<body class="flex items-center justify-center p-4">
    <!-- Blood drips -->
    <div class="blood-drip" style="left: 10%; animation-delay: 0s;"></div>
    <div class="blood-drip" style="left: 25%; animation-delay: 2.5s;"></div>
    <div class="blood-drip" style="left: 45%; animation-delay: 1.2s;"></div>
    <div class="blood-drip" style="left: 65%; animation-delay: 3.7s;"></div>
    <div class="blood-drip" style="left: 85%; animation-delay: 0.8s;"></div>
    
    <div class="form-container w-full max-w-md p-8 rounded-lg relative">
        <div class="demo-badge absolute top-2 right-2 px-2 py-1 text-xs rounded-md">
            DEMO ONLY
        </div>
        
        <h1 class="horror-title text-4xl mb-6 text-red-700 text-center">NIGHTMARE PORTAL</h1>
        
        <!-- Tabs -->
        <div class="flex mb-6 border-b border-gray-800">
            <div id="login-tab" class="tab active px-4 py-2 w-1/2 text-center">LOGIN</div>
            <div id="signup-tab" class="tab px-4 py-2 w-1/2 text-center">SIGN UP</div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm">USERNAME</label>
                <input type="text" class="input-field w-full p-3 rounded-md" placeholder="Enter your username">
            </div>
            <div>
                <label class="block mb-2 text-sm">PASSWORD</label>
                <input type="password" class="input-field w-full p-3 rounded-md" placeholder="Enter your password">
            </div>
            <div class="pt-2">
                <button class="horror-btn w-full p-3 rounded-md font-bold">ENTER IF YOU DARE</button>
            </div>
            <div class="text-center text-sm mt-4">
                <a href="#" class="text-red-700 hover:text-red-500">Forgot your nightmare?</a>
            </div>
        </div>
        
        <!-- Signup Form (hidden by default) -->
        <div id="signup-form" class="space-y-4 hidden">
            <div>
                <label class="block mb-2 text-sm">FIRST NAME</label>
                <input type="text" class="input-field w-full p-3 rounded-md" placeholder="Enter your first name">
            </div>
            <div>
                <label class="block mb-2 text-sm">LAST NAME</label>
                <input type="text" class="input-field w-full p-3 rounded-md" placeholder="Enter your last name">
            </div>
            <div>
                <label class="block mb-2 text-sm">EMAIL</label>
                <input type="email" class="input-field w-full p-3 rounded-md" placeholder="Enter your email">
            </div>
            <div>
                <label class="block mb-2 text-sm">PASSWORD</label>
                <input type="password" class="input-field w-full p-3 rounded-md" placeholder="Create a password">
            </div>
            <div class="pt-2">
                <button class="horror-btn w-full p-3 rounded-md font-bold">JOIN THE NIGHTMARE</button>
            </div>
        </div>
        
        <div class="text-center text-xs mt-6 text-gray-500">
            By entering, you agree to be haunted forever
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Demo functionality for buttons
        document.querySelectorAll('.horror-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('This is a demo interface only. No actual login or signup functionality is implemented.');
            });
        });
    </script>
