<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }
        
        .form-container {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: rgba(99, 102, 241, 0.8);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(30, 41, 59, 1);
            border-color: rgba(99, 102, 241, 0.8);
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(79, 70, 229, 0.1) 100%);
            filter: blur(40px);
            z-index: -1;
        }
        
        .tab-active {
            color: #6366f1;
            border-bottom: 2px solid #6366f1;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .float-animation {
            animation: float 8s ease-in-out infinite;
        }
        
        .float-animation-delay {
            animation: float 10s ease-in-out infinite;
            animation-delay: 2s;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Floating background shapes -->
    <div class="floating-shape w-96 h-96 top-0 left-0 float-animation"></div>
    <div class="floating-shape w-64 h-64 bottom-0 right-0 float-animation-delay"></div>
    <div class="floating-shape w-80 h-80 bottom-20 left-20 float-animation"></div>
    
    <div class="form-container w-full max-w-md rounded-2xl p-8 glow relative z-10">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="text-indigo-400 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <span class="text-2xl font-bold ml-2">PROJECT MAKER</span>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="flex mb-8 border-b border-slate-700">
            <button id="login-tab" class="tab-active flex-1 py-3 font-medium text-center">Login</button>
            <button id="signup-tab" class="text-slate-400 flex-1 py-3 font-medium text-center">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <input type="email" id="login-email" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="sam@gmail.com">
            </div>
            
            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="login-password" class="block text-sm font-medium text-slate-300">Password</label>
                    <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                </div>
                <div class="relative">
                    <input type="text" id="login-password" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="••••••••">
                    <button id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div>
                <button class="btn-primary w-full py-3 rounded-lg text-white font-medium">
                    Login
                </button>
            </div>
            
            <div class="relative flex items-center justify-center">
                <hr class="w-full border-t border-slate-700">
                <span class="absolute bg-slate-900 px-3 text-xs text-slate-500">or continue with</span>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.48 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.16 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                </button>
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </button>
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.22-.04-.39 0-1.15.572-2.27 1.206-2.98.804-.94 2.142-1.64 3.248-1.68.03.13.05.28.05.43zm4.565 15.71c-.03.07-.463 1.58-1.518 3.12-.945 1.34-1.94 2.71-3.43 2.71-1.517 0-1.9-.88-3.63-.88-1.698 0-2.302.91-3.67.91-1.377 0-2.332-1.26-3.428-2.8-1.287-1.82-2.323-4.63-2.323-7.28 0-4.28 2.797-6.55 5.552-6.55 1.448 0 2.675.95 3.6.95.865 0 2.222-1.01 3.902-1.01.613 0 2.886.06 4.374 2.19-.13.09-2.383 1.37-2.383 4.19 0 3.26 2.854 4.42 2.955 4.45z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Signup Form (Hidden by default) -->
        <div id="signup-form" class="space-y-6 hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-slate-300 mb-1">First Name</label>
                    <input type="text" id="first-name" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="John">
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-medium text-slate-300 mb-1">Last Name</label>
                    <input type="text" id="last-name" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="Doe">
                </div>
            </div>
            
            <div>
                <label for="signup-email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
                <input type="email" id="signup-email" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="your@email.com">
            </div>
            
            <div>
                <label for="signup-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <div class="relative">
                    <input type="text" id="signup-password" class="input-field w-full px-4 py-3 rounded-lg text-slate-200 outline-none" placeholder="••••••••">
                    <button id="toggle-signup-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="mt-1">
                    <div class="flex items-center mt-2">
                        <div class="w-full bg-slate-700 rounded-full h-1">
                            <div id="password-strength" class="bg-red-500 h-1 rounded-full" style="width: 10%"></div>
                        </div>
                        <span id="password-strength-text" class="text-xs ml-2 text-red-500">Weak</span>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center">
                <input id="terms" type="checkbox" class="h-4 w-4 rounded border-slate-600 text-indigo-600 focus:ring-indigo-500">
                <label for="terms" class="ml-2 block text-sm text-slate-400">
                    I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                </label>
            </div>
            
            <div>
                <button class="btn-primary w-full py-3 rounded-lg text-white font-medium">
                    Create Account
                </button>
            </div>
            
            <div class="relative flex items-center justify-center">
                <hr class="w-full border-t border-slate-700">
                <span class="absolute bg-slate-900 px-3 text-xs text-slate-500">or sign up with</span>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.164 6.839 9.489.5.092.682-.217.682-.48 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.268 2.75 1.026A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.026 2.747-1.026.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.16 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                </button>
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </button>
                <button class="social-btn flex justify-center items-center py-2 rounded-lg bg-slate-800 hover:bg-slate-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.22-.04-.39 0-1.15.572-2.27 1.206-2.98.804-.94 2.142-1.64 3.248-1.68.03.13.05.28.05.43zm4.565 15.71c-.03.07-.463 1.58-1.518 3.12-.945 1.34-1.94 2.71-3.43 2.71-1.517 0-1.9-.88-3.63-.88-1.698 0-2.302.91-3.67.91-1.377 0-2.332-1.26-3.428-2.8-1.287-1.82-2.323-4.63-2.323-7.28 0-4.28 2.797-6.55 5.552-6.55 1.448 0 2.675.95 3.6.95.865 0 2.222-1.01 3.902-1.01.613 0 2.886.06 4.374 2.19-.13.09-2.383 1.37-2.383 4.19 0 3.26 2.854 4.42 2.955 4.45z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('tab-active');
            loginTab.classList.remove('text-slate-400');
            signupTab.classList.remove('tab-active');
            signupTab.classList.add('text-slate-400');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('tab-active');
            signupTab.classList.remove('text-slate-400');
            loginTab.classList.remove('tab-active');
            loginTab.classList.add('text-slate-400');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        // Password visibility toggle
        const togglePassword = document.getElementById('toggle-password');
        const loginPassword = document.getElementById('login-password');
        
        togglePassword.addEventListener('click', () => {
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);
            
            // Change icon based on visibility
            if (type === 'password') {
                togglePassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                togglePassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        });
        
        // Password toggle for signup
        const toggleSignupPassword = document.getElementById('toggle-signup-password');
        const signupPassword = document.getElementById('signup-password');
        
        toggleSignupPassword.addEventListener('click', () => {
            const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPassword.setAttribute('type', type);
            
            // Change icon based on visibility
            if (type === 'password') {
                toggleSignupPassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                toggleSignupPassword.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        });
        
        // Password strength meter
        const passwordStrength = document.getElementById('password-strength');
        const passwordStrengthText = document.getElementById('password-strength-text');
        
        signupPassword.addEventListener('input', () => {
            const password = signupPassword.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
            if (password.match(/\d/)) strength += 1;
            if (password.match(/[^a-zA-Z\d]/)) strength += 1;
            
            switch (strength) {
                case 0:
                    passwordStrength.style.width = '10%';
                    passwordStrength.className = 'bg-red-500 h-1 rounded-full';
                    passwordStrengthText.textContent = 'Weak';
                    passwordStrengthText.className = 'text-xs ml-2 text-red-500';
                    break;
                case 1:
                    passwordStrength.style.width = '25%';
                    passwordStrength.className = 'bg-red-500 h-1 rounded-full';
                    passwordStrengthText.textContent = 'Weak';
                    passwordStrengthText.className = 'text-xs ml-2 text-red-500';
                    break;
                case 2:
                    passwordStrength.style.width = '50%';
                    passwordStrength.className = 'bg-yellow-500 h-1 rounded-full';
                    passwordStrengthText.textContent = 'Medium';
                    passwordStrengthText.className = 'text-xs ml-2 text-yellow-500';
                    break;
                case 3:
                    passwordStrength.style.width = '75%';
                    passwordStrength.className = 'bg-blue-500 h-1 rounded-full';
                    passwordStrengthText.textContent = 'Good';
                    passwordStrengthText.className = 'text-xs ml-2 text-blue-500';
                    break;
                case 4:
